<!DOCTYPE html>
{% load static %}
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySpider</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .top-bar {
      background-color: #000;
      width: 90%;
      height: 100px;
      border-radius: 20px;
      display: flex;
      justify-content: flex-start; /* Allinea a sinistra */
      padding-left: 1rem; /* Aggiunge spazio a sinistra */
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      padding-right: 6rem;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 3;
    }

    .logo-section {
      display: flex;
      align-items: center;
      color: #ff0101;
      font-size: 2rem;
      gap: 0.8rem;
    }

    .logo-section img {
      height: 80px;
      transform: rotate(35deg);
      transition: transform 0.3s ease;
    }

    .nav-bar {
      background-color: #aaa9a9;
      width: 95%;
      padding: 0.6rem;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0px;
      position: relative;
      z-index: 2;
    }

    .nav-bar button {
      background-color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .black-strip {
      background-color: black;
      width: 100%;
      height: 45px;
      border-radius: 15px;
      margin-top: 10px;
      z-index: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
    }

    .logout-btn {
      background-color: #ffffff;
      color: #0b0b0b;
      border: none;
      padding: 0.3rem 1rem;
      border-radius: 15px;
      font-size: 0.9rem;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    .logout-btn:hover {
      background: #ff0101;
      box-shadow: 0 0 20px rgba(250, 47, 47, 0.8);

      color: #ffffff;
    }

    .main-content {
      margin-top: 1.5rem;
      width: 95%;
      height: 500px;
      background-color: grey;
      border-radius: 20px;
    }
    .user-info {
        color: white;
        margin-right: 15px;
        font-size: 0.9rem;
        font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo-section">
      <img src="{% static 'logo2.png' %}" alt="logo" class="spider-img">
      <span>MYSPIDER</span>
    </div>
  </div>

  <div class="nav-bar">
    <button>PROFILO</button>
    <button>CERCA</button>
    <button>BIBLIOTECA</button>
  </div>

 <div class="black-strip">
     <span class="user-info">{{ username }}</span>
     <a href="{% url 'logout' %}" class="logout-btn" style="text-decoration: none;">LOGOUT</a>
 </div>
  <div class="main-content">
    <!-- Contenuto dinamico qui -->
  </div>
</body>
</html>
