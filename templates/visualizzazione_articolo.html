{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ articolo.titolo }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <style>
        body {
            background-color: #111;
            color: #f1f1f1;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .btn-back {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .btn-back:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 8px #fff;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .card img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        h4 {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .date {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        .descrizione {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .testo {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #eee;
        }
        hr {
            border-color: #333;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'biblioteca' %}" class="btn-back"><i class="fas fa-arrow-left"></i> Torna alla biblioteca</a>

        <div class="card">
            {% if articolo.copertina %}
                <img src="{{ articolo.copertina.url }}" alt="Copertina di {{ articolo.titolo }}">
            {% endif %}
            <h2>{{ articolo.titolo }}</h2>
            <h4>di {{ articolo.id_utente.username }}</h4>
            <p class="date"><strong>Data:</strong> {{ articolo.data|date:"Y/m/d" }}</p>
            <p class="descrizione">{{ articolo.descrizione }}</p>
            <hr>
            <div class="testo">
                {{ articolo.testo|linebreaks }}
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
