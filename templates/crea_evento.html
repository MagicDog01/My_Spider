<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Evento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        .container {
            margin-left: 250px; /* come il diario con sidebar */
            padding: 40px;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #555;
            border-radius: 6px;
            color: #f0f0f0;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
        }

        /* Adattamento per dark mode del select */
        select option {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Nuovo Evento per {{ tarantola.nome }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Salva Evento</button>
            </form>
        </div>
    </div>
</body>
</html>
